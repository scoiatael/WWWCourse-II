

<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0px;
        padding: 0px
      }
      #map-canvas {
        height: calc(100% - 200px);
      }
      #things-mask {
        height: 200px;
      }
      #delete {
        margin: 2em;
        float:left;
      }
      #pos-list {
        float:left;
        height: 100px;
        width: 400px;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp"></script>
    <script src="https://code.jquery.com/jquery-2.1.3.js"></script>
    <script src="script.js">
    </script>
  </head>
  <body>
    <div id="things-mask">
      <h4>
        Your positions:
      </h4>
      <ul id="pos-list">
      </ul>
      <div id="delete">
        <button class="delete">
          delete
        </button>
      </div>
    </div>
    <div id="map-canvas"></div>
  </body>
</html>

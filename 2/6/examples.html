<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <title>Examples</title>
  <meta http-equiv="Content-Type"
    content="text/html; charset=utf-8"/>

  <style type="text/css" media="screen">
div { background-color:aquamarine;}
div p { background-color:yellow;}
div > h2 { color:blue;}
p + span { background-color:green;}
#big-h2 { font-size:30px; }
.white { background-color:white; }
  </style>
</head>
<body>
  <div>
    <h2> h2 child of div</h2>
    <p> p element</p><span> span adjacent to p <span class="white">with span inside</span></span><h2 id="big-h2">h2 </h2>
  </div>
</body>
</html>
